{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="pixspeed-col">
                <h1 class="page-header text-center fw-bold">{{ g.i18n.register }}</h1>
                <div class="mt-5">
                    {% if errors %}
                        <div class="alert alert-danger">
                            {% for error in errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form action="{{ request.path }}" method="post" class="floating-label-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">{{ g.i18n.email_address }}</label>
                            <input id="email" type="email" name="email" class="form-control form-control-lg" value="{{ data.email | default:'' }}" placeholder="hola@loualcala.com">
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">{{ g.i18n.password }}</label>
                            <input id="password" type="password" name="password" class="form-control form-control-lg" placeholder="***********">
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-primary btn-lg btn-block rounded-pill">{{ g.i18n.register }} â†’</button>
                        </div>
                    </form>
                    <div class="mt-5">
                        <a href="{% url 'login' %}" class="btn d-block btn-light rounded-pill">{{ g.i18n.login_title }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
